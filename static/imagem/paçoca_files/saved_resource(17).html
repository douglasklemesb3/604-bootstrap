		if (api) {
			api.getSlotBounds().map(function (slotBounds) {

						newTopLimit = slotBounds.top;
					} else if (slotBounds.top < 0) {
						loadPosition = 'top';
					} else {
						loadPosition = 'bottom';
					}

				switch (loadPosition) {

						percent = percent > 1 ? 1 : percent < 0 ? 0 : percent;
						break;
					case 'bottom':
						percent = 1 - slotBounds.top / slotBounds.viewportHeight;
